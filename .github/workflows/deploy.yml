name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".github/ISSUE_TEMPLATE/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.3"
          otp-version: "27.1"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Cache AtomVM WASM build
        uses: actions/cache@v4
        with:
          path: build/atomvm-wasi
          key: atomvm-wasm-${{ hashFiles('scripts/build-atomvm.sh', 'atomvm-wasi/**') }}

      - name: Build
        run: |
          make priv
          make _build/starter
          cd _build/starter && mix elixir_workers.build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: worker-build
          path: _build/starter/

  migrate-staging:
    name: Migrate Staging DB
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment != 'production'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: _build/starter/

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Run D1 migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          cd _build/starter
          wrangler d1 execute phoenix-db-staging --file=schema.sql --env=staging

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build, migrate-staging]
    if: github.event.inputs.environment != 'production'
    environment:
      name: staging
      url: https://dark-phoenix-staging.${{ secrets.CF_SUBDOMAIN }}.workers.dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: _build/starter/

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Deploy to staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          cd _build/starter
          npx wrangler deploy --env=staging

  migrate-production:
    name: Migrate Production DB
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'production'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: _build/starter/

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Run D1 migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          cd _build/starter
          wrangler d1 execute phoenix-db --file=schema.sql

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build, migrate-production]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://dark-phoenix.${{ secrets.CF_SUBDOMAIN }}.workers.dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: _build/starter/

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Deploy to production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          cd _build/starter
          npx wrangler deploy
